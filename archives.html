---
layout: default
title: post archives
---
<!DOCTYPE html>
  <div class="archive">
    <ul>
      {% for post in site.posts %}
      <div>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <hr></hr>
      </div>
      <p class="desc">
      {{ post.content | split: '</p>' | first }}
      </p>
      {% endfor %}
    </ul>

  <div id="paginator">
    {% if paginator.page > 1 %}
    <a href="/page{{ paginator.previous_page }}">back</a>
    {% endif %}

    {% if paginator.page < paginator.total_pages %}
    <a href="/page{{ paginator.next_page }}">next</a>
    {% endif %}
  </div>

  </div>
